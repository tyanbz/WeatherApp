<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>RT-погода</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
          <h5 class="my-0 mr-md-auto font-weight-normal">RT-погода</h5>
          <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Главная</a>
          </nav>
          <a class="btn btn-outline-primary" href="https://wa.me/9955935707">Хочу такое же приложение</a>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-5 offset-1">
                    <h1>Погода в вашем городе</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <label for="city">Город:</label><br>
                        {{ form.name }}
                        <br><input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                    </form>
                </div>
                <div class="col-5 offset-1">
                    <h1>Информация</h1>

                    {% for info in all_info %}
                    <div class="alert alert-info">
                        <div class="row">
                            <div class="col-9">
                                <b>Город:</b> {{ info.city }}<br>
                                <b>Температура:</b> {{ info.temp }}°<br>
                                <b>Влажность воздуха:</b> {{ info.temp }}%<br>
                            </div>
                            <div class="col-2 offset-1">
                                <img src='http://openweathermap.org/img/w/{{info.icon}}.png' alt="Фото погоды">
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </body>
</html>
